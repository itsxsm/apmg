<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./navi_sprite_styles.css">
</head>
<body>
  <br>
  <div id="minigame">
    <div id="battlefield">
      <div id="panel_0_0" class="panel row_0 col_0 west">
        <div id="terrain_0_0" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_0_1" class="panel row_1 col_0 west">
        <div id="terrain_0_1" class="terrain terrain-Normal"></div>      
      </div>
      <div id="panel_0_2" class="panel row_2 col_0 west">
        <div id="terrain_0_2" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_1_0" class="panel row_0 col_1 west">
        <div id="terrain_1_0" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_1_1" class="panel row_1 col_1 west">
        <div id="terrain_1_1" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_1_2" class="panel row_2 col_1 west">
        <div id="terrain_1_2" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_2_0" class="panel row_0 col_2 west">
        <div id="terrain_2_0" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_2_1" class="panel row_1 col_2 west">
        <div id="terrain_2_1" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_2_2" class="panel row_2 col_2 west">
        <div id="terrain_2_2" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_3_0" class="panel row_0 col_3 east">
        <div id="terrain_3_0" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_3_1" class="panel row_1 col_3 east">
        <div id="terrain_3_1" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_3_2" class="panel row_2 col_3 east">
        <div id="terrain_3_2" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_4_0" class="panel row_0 col_4 east">
        <div id="terrain_4_0" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_4_1" class="panel row_1 col_4 east">
        <div id="terrain_4_1" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_4_2" class="panel row_2 col_4 east">
        <div id="terrain_4_2" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_5_0" class="panel row_0 col_5 east">
        <div id="terrain_5_0" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_5_1" class="panel row_1 col_5 east">
        <div id="terrain_5_1" class="terrain terrain-Normal"></div>
      </div>
      <div id="panel_5_2" class="panel row_2 col_5 east">
        <div id="terrain_5_2" class="terrain terrain-Normal"></div>
      </div>

      <div id="navi-1" class="navi west standing">
        <div id="navi-1-hp" class="navi-hp">600</div>
        <div id="navi-1-barrier" class="navi-barrier"></div>
        <div id="navi-1-effect" class="navi-effect"></div>
      </div>
      <div id="navi-2" class="navi east standing">
        <div id="navi-2-hp" class="navi-hp">600</div>
        <div id="navi-2-barrier" class="navi-barrier"></div>
        <div id="navi-2-effect" class="navi-effect"></div>
      </div>
      <div id="obstacle-anchor"></div>
    </div>
    <div id="hand">
      <!-- this works for MVP, may need to refactor later 
           for smooth sliding animations -->

      <!-- onclick handlers are for initial prototyping only -->
      <div id="chip-card-and-name-box-0"
        class="card-and-name-box"
        onclick="operator_chooses_chip_idx(0)">
        <div id="chip-card-and-border-box-0" class="card-and-border-box">
          <!-- borders are implemented as divs so that we can animate the
            shortening of each segment as time ticks down -->
          <div id="chip-card-border-top-0"
            class="card-border card-border-top"></div>
          <div id="chip-card-border-right-0"
            class="card-border card-border-right"></div>
          <div id="chip-card-border-bottom-0"
            class="card-border card-border-bottom"></div>
          <div id="chip-card-border-left-0"
            class="card-border card-border-left"></div>
          <div id="battle-chip-card-0" class="battle-chip-card"></div>
        </div>
        <div id="chip-name-0" class="chip-name"></div>
      </div><div id="chip-card-and-name-box-1"
        onclick="operator_chooses_chip_idx(1)"
        class="card-and-name-box">
        <div id="chip-card-and-border-box-1" class="card-and-border-box">
          <div id="chip-card-border-top-1"
            class="card-border card-border-top"></div>
          <div id="chip-card-border-right-1"
            class="card-border card-border-right"></div>
          <div id="chip-card-border-bottom-1"
            class="card-border card-border-bottom"></div>
          <div id="chip-card-border-left-1"
            class="card-border card-border-left"></div>
          <div id="battle-chip-card-1" class="battle-chip-card"></div>
        </div>
        <div id="chip-name-1" class="chip-name"></div>
      </div><div id="chip-card-and-name-box-2"
        onclick="operator_chooses_chip_idx(2)"
        class="card-and-name-box">
        <div id="chip-card-and-border-box-2" class="card-and-border-box">
          <div id="chip-card-border-top-2"
            class="card-border card-border-top"></div>
          <div id="chip-card-border-right-2"
            class="card-border card-border-right"></div>
          <div id="chip-card-border-bottom-2"
            class="card-border card-border-bottom"></div>
          <div id="chip-card-border-left-2"
            class="card-border card-border-left"></div>
          <div id="battle-chip-card-2" class="battle-chip-card"></div>
        </div>
        <div id="chip-name-2" class="chip-name"></div>
      </div><div id="chip-card-and-name-box-3"
        onclick="operator_chooses_chip_idx(3)"
        class="card-and-name-box">
        <div id="chip-card-and-border-box-3" class="card-and-border-box">
          <div id="chip-card-border-top-3"
            class="card-border card-border-top"></div>
          <div id="chip-card-border-right-3"
            class="card-border card-border-right"></div>
          <div id="chip-card-border-bottom-3"
            class="card-border card-border-bottom"></div>
          <div id="chip-card-border-left-3"
            class="card-border card-border-left"></div>
          <div id="battle-chip-card-3" class="battle-chip-card"></div>
        </div>
        <div id="chip-name-3" class="chip-name"></div>
      </div><div id="chip-card-and-name-box-4"
        onclick="operator_chooses_chip_idx(4)"
        class="card-and-name-box">
        <div id="chip-card-and-border-box-4" class="card-and-border-box">
          <div id="chip-card-border-top-4"
            class="card-border card-border-top"></div>
          <div id="chip-card-border-right-4"
            class="card-border card-border-right"></div>
          <div id="chip-card-border-bottom-4"
            class="card-border card-border-bottom"></div>
          <div id="chip-card-border-left-4"
            class="card-border card-border-left"></div>
          <div id="battle-chip-card-4" class="battle-chip-card"></div>
        </div>
        <div id="chip-name-4" class="chip-name"></div>
      </div>
    </div>
  </div>

  <script src="mechanics.js" type="text/javascript"></script>
  <script src="animator.js" type="text/javascript"></script>
  <script src="operation.js" type="text/javascript"></script>
  <script src="runner.js" type="text/javascript"></script>
</body></html>
